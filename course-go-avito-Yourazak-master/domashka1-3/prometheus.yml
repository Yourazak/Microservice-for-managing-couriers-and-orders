global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus сам себя мониторит
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Ваш сервис courier-service
  - job_name: 'courier-service'
    static_configs:
      - targets: ['courier-service:8080']
        labels:
          service: 'courier-service'
          environment: 'development'
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s